<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>

<body>
    <h2>你喜欢的水果：</h2>
    <!-- ul 里面只能放li 标签 -->
    <!-- 但是li里面可以放任意标签 -->
    <ul>
        <li>苹果</li>
        <li>鸭梨</li>
        <li>西瓜</li>
        <li>火龙果</li>
        <li>
            <a href="https://baike.sogou.com/v180939816.htm?fromTitle=%E7%8C%95%E7%8C%B4%E6%A1%83"
                target="_blank">猕猴桃</a>
        </li>
    </ul>

    <!-- ol为有序列表 -->
    <ol>
        <li>苹果</li>
        <li>鸭梨</li>
        <li>西瓜</li>
        <li>火龙果</li>
        <li>
            <a href="https://baike.sogou.com/v180939816.htm?fromTitle=%E7%8C%95%E7%8C%B4%E6%A1%83"
                target="_blank">猕猴桃</a>
        </li>
    </ol>
</body>

</html>
