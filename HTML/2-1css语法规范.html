<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <head></head>里面写style -->
    <style>
        /* 标签选择器 */
        p {
            color: aqua;
            font-size: 50px;
        }

        /* 类选择器 */
        .red {
            color: red;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <p>css语法规范</p>
    <p>css语法规范</p>
    <div>类选择器</div>
    <div  class="red">类选择器</div>
</body>
</html>
