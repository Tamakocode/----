<!DOCTYPE html>    
<html lang="en">     <!-- "en"为英文网站，"zh-CN"为中文 -->

<head>
    <meta charset="UTF-8">   <!-- 字符集 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>情况1</h3>
        <!-- title是鼠标触碰图片后显示文本     width是图片宽度     heigth是图片高度 -->
    <img src="../images/湖.png"   title="湖与霞" width="288" height="166.4"/>

    <h3>情况2</h3>
        <!-- alt为替换文本，在图片打开失败时显示 -->
    <strong><p> <img src="湖.png"  alt="请刷新" /></p></strong>

    <h3>情况3</h3>
        <!-- style中  border表示边框  13px表示边框宽度  inset表示边框规格  red表示边框颜色 -->
    <img src="../images/湖.png" title="湖与霞" width="288" style="border: 13px inset rgb(91, 168, 235)"/>
   
</body>

</html>
