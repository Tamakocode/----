<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 任何元素都可以浮动 ，浮动后具有行内块的特性*/
        /* 浮动的盒子之间没有空隙 */

        span {
            float: left;
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

        /* 块元素浮动后，如果没有设置宽度，则按内容显示宽度 */
        div {
            float: left;
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <span></span>
    <div></div>
</body>
</html>
