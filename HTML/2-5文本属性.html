<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    /* text-align 文本对齐 */
    /* text-decoration  文本修饰  上/下/删划线 */
    /* text-indent  文本首行缩进    可用em做参数，一个em为当前字体单位大小*/
    /* line-heigth   行间距 */
    p {
        text-align: left;
        text-decoration: line-through;
        text-indent: 2em;
    }

    /* 应用：去除超链接的下划线 */
    a {
        text-decoration: none;
        color: #0301018f;
    }

    </style>    
</head>
<body>
    <p>文本属性</p>
    <a href="#">文本属性</a>
</body>
</html>
