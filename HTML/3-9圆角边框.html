<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yjbk {
            width: 300px;
            height: 100px;
            background-color: aqua;
            border-radius: 50px;
        }
        .yuan {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            border-radius: 50%;
        }
        .tuoyuan {
            width: 300px;
            height: 100px;
            background-color: pink;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- 圆角边框  半径为高的一半 -->
    <div class="yjbk"></div>
    <!-- 圆  需要一个正方形 -->
    <div class="yuan"></div>
    <!-- 椭圆  需要一个长方形 -->
    <div class="tuoyuan"></div>
    <!-- 简写  四个角  按顺时针 -->
    <!-- 分开写 -->
    <img src="../images/圆角边框.png" alt="">
</body>
</html>
