<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a {
            width: 200px;
            height: 200px;
            background-color: aqua;
            /* display:block;  行内元素转换为块元素 */
            display: block;
        }

        div {
            background-color: red;
            /* 块元素转换为行内元素 */
            display: inline;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
            /* 转换成行内块元素 */
            display: inline-block;
        }


    </style>
</head>
<body>
    <a href="#">fguhiuf</a>
    <a href="#">fguhiuf</a>
    <div>ycewkfe</div>
    <div>ycewkfe</div>
    <span>edffff</span>
    <span>edffff</span>
</body>
</html>
